<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book.</title>
  <base href="/author">
</head>
<body>
<h1> Book tab</h1>
<button mat-button (click)="openAddDialog()">Add Book</button>
<div class="table">
  <mat-table [dataSource]="stringObject" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="column_id"> No.</th>
      <td mat-cell *matCellDef="let book"> {{book.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef id="column_name"> Name</th>
      <td mat-cell *matCellDef="let book"> {{book.name}} </td>
    </ng-container>
    <ng-container matColumnDef="bookInformation">
      <th mat-header-cell *matHeaderCellDef id="column_bookInfo">Book Information</th>
      <td mat-cell *matCellDef="let book"> genre: {{book.bookInformation.genre}}
        p.{{book.bookInformation.numberOfPages}} </td>
    </ng-container>
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef id="column_publisher">Publisher</th>
      <td mat-cell *matCellDef="let book"> {{book.publisher.publisherName}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef id="column_author">Author</th>
      <td mat-cell *matCellDef="let book">
        <mat-form-field appearance="fill">
          <mat-label>Show Author</mat-label>
          <mat-select>
            <mat-option *ngFor="let author of book.author">
              {{author.fullName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update</th>
      <td mat-cell *matCellDef="let book">
        <!--          <button type="button" class="btn btn-danger" (click)="openUpdateDialog(bookInfo.id)">Update</button>-->
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let book">
        <!--          <button type="button" class="btn btn-danger" (click)="deletePublisherById(book.id)">Delete</button>-->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
</body>
</html>
