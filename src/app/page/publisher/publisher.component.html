<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publisher</title>
  <base href="/author">
</head>
<body>
<h1> Publisher tab</h1>
<button mat-button (click)="openAddDialog()">Add Publisher</button>
<div class="table">
  <mat-table [dataSource]="stringObject" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="column_id"> No.</th>
      <td mat-cell *matCellDef="let publisher"> {{publisher.id}} </td>
    </ng-container>
    <ng-container matColumnDef="publisherName">
      <th mat-header-cell *matHeaderCellDef id="column_name"> Name</th>
      <td mat-cell *matCellDef="let publisher"> {{publisher.publisherName}} </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update</th>
      <td mat-cell *matCellDef="let publisher">
        <button type="button" class="btn btn-info" (click)="openUpdateDialog(publisher.id)">Update</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let publisher">
        <button type="button" class="btn btn-danger" (click)="deletePublisherById(publisher.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
</body>
</html>
