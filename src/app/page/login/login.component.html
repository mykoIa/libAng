<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <base href="/login">
</head>
<body>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="login">Login</label>
    <input id="login" type="text" formControlName="login" class="form-control"/>
    <div *ngIf="submitted && checkForm.username.errors" class="invalid-feedback">
      <div *ngIf="checkForm.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control"/>
    <div *ngIf="submitted && checkForm.password.errors" class="invalid-feedback">
      <div *ngIf="checkForm.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
</body>
</html>
