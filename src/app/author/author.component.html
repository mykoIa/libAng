<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Author</title>
  <base href="/author">
</head>
<body>
<h1> Author tab</h1>
<button mat-button (click)="openAddDialog()">Add Author</button>
<mat-table [dataSource]="stringObject" class="mat-elevation-z8" id="table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef id="column_id"> No.</th>
    <td mat-cell *matCellDef="let author"> {{author.id}} </td>
  </ng-container>
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef id="column_name"> Name</th>
    <td mat-cell *matCellDef="let author"> {{author.fullName}} </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update</th>
    <td mat-cell *matCellDef="let author">
      <button type="button" class="btn btn-danger" (click)="openUpdateDialog(author.id)">Update Author</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let author">
      <button type="button" class="btn btn-danger" (click)="deleteAuthorById(author.id)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
</body>
</html>
